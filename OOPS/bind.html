<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind practice</title>
</head>
<body>
    <h1>Button for checking clicking</h1>
    <button>Click here</button>
</body>
<script>
    class react {
    constructor(){
        this.library = "React"
        this.server = "https://localhost:300"

        //requirement
        document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
    }
    handleClick(){
        console.log("Button Clicked");
        console.log(this);
        
        
    }
}
const app = new react()
</script>
</html>
