<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body style="background-color:black; color:#149414; font-size: 72px; text-align: center; font-weight: bolder;">
    <ul class="language">
        <div style="display: grid; grid-row: auto; background-color: aqua; color: #149414;">Javascript</div>
    </ul>
</body>
<script>
        function adddiv(langname){
            const div = document.createElement('div')
            div.innerHTML = `${langname}`
            document.querySelector('.language').appendChild(div)
        }
        adddiv('python')
        adddiv('C++')
        adddiv('C#')
        //edit
        function editdiv(editedlang, num){
            const eidt = document.querySelector(`div:nth-child(${num})`)
            const newline = document.createElement('div')
            newline.innerHTML = `${editedlang}`
            // const newline = document.createElement('div')
            // newline.outerHTML = `<div>${editedlang}</div>`
            eidt.replaceWith(newline)
        }
        editdiv('go', 2)

        //remove
        function remoev(){
            const eidt = document.querySelector(`div:last-child`)
            eidt.remove()
        }
        remoev()



</script>
</html>
